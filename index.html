<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Auto Loading Bootstrap Modal on Page Load</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .btn.btn-primary {
        color: #fff;
        background-color: #9c27b0;
        border-color: #9c27b0;
        box-shadow: 0 2px 2px 0 rgba(156, 39, 176, 0.14),
          0 3px 1px -2px rgba(156, 39, 176, 0.2),
          0 1px 5px 0 rgba(156, 39, 176, 0.12);
      }
      .modal-header {
        color: #fff;
        background-color: #9c27b0 !important;
      }
      body {
        font-family: "Muli", sans-serif;
      }
    </style>
    <script>
      $(document).ready(function() {
        $("#myModal").modal("show");
      });
    </script>
  </head>
  <body>
    <div id="myModal" class="modal fade text-center">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close "
              data-dismiss="modal"
              aria-hidden="true"
              style="color:#fff"
            >
              <i class="fa fa-close" style="font-size:16px;color:#fff;"></i>
            </button>
            <h4 class="modal-title">Upgrade Your Level</h4>
          </div>
          <div class="modal-body">
            <p style="padding-bottom:10px;">
              Dear Member, Please <b>upgrade</b> your level. For getting more
              income in your pipeline.
            </p>

            <a href="#" class="btn btn-primary">Upgrade</a>

            <a href="#" class="btn btn-primary">View Plans</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
